<!DOCTYPE html>

<head>

    <title>Opineeo Survey Widget - Demo</title>
    <style>
        :root {

        * {

        .demo-card::before {

        .demo-header {

        .demo-icon {

            display: flex;
            align-items: center;
            justify-content: center;

            background: oklch(1 0 0);
            border: 1px solid oklch(0.922 0 0);

        .btn {

            align-items: center;
            gap: 0.5rem;

            text-decoration: none;
            transition: all 0.3s ease;

            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: oklch(0.6 0.15 285);
            color: oklch(0.985 0 0);
        }

        .btn-primary:hover {
            background: oklch(0.5 0.15 285);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px oklch(0.6 0.15 285 / 0.4);
        }

        .btn-secondary {
            background: oklch(0.556 0 0);
            color: oklch(0.985 0 0);
        }

        .btn-secondary:hover {
            background: oklch(0.4 0 0);
        }

        .btn-outline {
            background: transparent;
            color: oklch(0.6 0.15 285);
            border: 1px solid oklch(0.6 0.15 285);
        }

        .btn-outline:hover {
            background: oklch(0.6 0.15 285);
            color: oklch(0.985 0 0);
        }

        .demo-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: oklch(0.97 0 0);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: oklch(0.95 0 0);
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: oklch(0.6 0.15 285);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: oklch(0.985 0 0);
            font-size: 1.5rem;
        }

        .feature-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: oklch(0.145 0 0);
            margin-bottom: 0.25rem;
        }

        .feature-content p {
            color: oklch(0.556 0 0);
            font-size: 0.875rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-new {
            background: oklch(0.6 0.15 150);
            color: oklch(0.985 0 0);
        }

        .badge-demo {
            background: oklch(0.6 0.15 285);
            color: oklch(0.985 0 0);
        }

        .theme-switcher {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .theme-toggle {
            background: oklch(1 0 0 / 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid oklch(1 0 0 / 0.2);
            border-radius: 50px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px oklch(0 0 0 / 0.1);
            color: oklch(0.145 0 0);
        }

        .theme-toggle:hover {
            background: oklch(1 0 0 / 1);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px oklch(0 0 0 / 0.15);
        }

        .theme-icon {
            font-size: 1rem;
        }

        /* Dark theme styles */
        .dark {
            background: oklch(0.145 0 0);
            color: oklch(0.985 0 0);
        }

        .dark body {
            background: oklch(0.145 0 0);
            color: oklch(0.985 0 0);
        }

        .dark .main-content {
            background: oklch(0.145 0 0);
            color: oklch(0.985 0 0);
        }

        .dark .demo-card {
            background: oklch(0.145 0 0);
            border-color: oklch(0.269 0 0);
            color: oklch(0.985 0 0);
        }

        .dark .demo-title {
            color: oklch(0.985 0 0);
        }

        .dark .demo-description {
            color: oklch(0.708 0 0);
        }

        .dark .demo-container {
            background: oklch(0.269 0 0);
            border-color: oklch(0.269 0 0);
        }

        .dark .demo-container.has-content {
            background: oklch(0.269 0 0);
            border-color: oklch(0.269 0 0);
        }

        .dark .feature-item {
            background: oklch(0.269 0 0);
        }

        .dark .feature-item:hover {
            background: oklch(0.3 0 0);
        }

        .dark .feature-content h3 {
            color: oklch(0.985 0 0);
        }

        .dark .feature-content p {
            color: oklch(0.708 0 0);
        }

        .dark .section-title {
            color: oklch(0.985 0 0);
        }

        .dark .section-subtitle {
            color: oklch(0.708 0 0);
        }

        .dark .theme-toggle {
            background: oklch(0.269 0 0 / 0.9);
            border-color: oklch(0.269 0 0 / 0.3);
            color: oklch(0.985 0 0);
        }

        .dark .theme-toggle:hover {
            background: oklch(0.269 0 0 / 1);
        }

        .dark .output-container h3 {
            color: oklch(0.985 0 0);
        }

        .dark #response-output {
            background: oklch(0.269 0 0);
            border-color: oklch(0.269 0 0);
            color: oklch(0.985 0 0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .main-content {
                padding: 2rem 0;
            }

            .section-title {
                font-size: 2rem;
            }

            .demo-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .demo-card {
                padding: 1.5rem;
            }

            .theme-switcher {
                top: 1rem;
                right: 1rem;
            }

            .theme-toggle {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);

            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);

        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .card {
            background: oklch(1 0 0);
            border: 1px solid oklch(0.922 0 0);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px oklch(0 0 0 / 0.05);
            margin-bottom: 2rem;
        }

        .card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: oklch(0.145 0 0);
            margin-bottom: 1rem;
        }

        .card h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: oklch(0.145 0 0);
            margin-bottom: 0.5rem;

        .card p {
            color: oklch(0.556 0 0);
            margin-bottom: 1rem;
        }

        .card ul {
            color: oklch(0.556 0 0);
        }

        .card li {
            margin-bottom: 0.5rem;
        }

        .dark .card {
            background: oklch(0.145 0 0);
            border-color: oklch(0.269 0 0);
            color: oklch(0.985 0 0);
        }

        .dark .card h3,
        .dark .card h4 {
            color: oklch(0.985 0 0);
        }

        .dark .card p,
        .dark .card ul {
            color: oklch(0.708 0 0);
        }
    </style>
</head>

<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-toggle" onclick="toggleTheme()">
            <span class="theme-icon" id="theme-icon">🌙</span>
            <span id="theme-text">Dark</span>
        </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Survey Demo Section -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Survey Widget Demo</h2>
                    <p class="section-subtitle">Interactive survey widget with response output</p>
                </div>

                <div class="demo-container" style="max-width: 400px; margin: 0 auto;">
                    <opineeo-survey survey-id="cmgmozr8h000fzpfmth3za7np"
                        token="$2b$10$YCsEmjBzyNY4zA4yPo18auX6WIp0irMOH35MtQ5PBE.Qq/97sM6RW"
                        oncomplete="handleSurveyComplete" onclose="handleSurveyClose">
                    </opineeo-survey>
                </div>


                <!--
                <div class="demo-container2" style="max-width: 400px; margin: 0 auto;">
                    <opineeo-survey survey-id="cmfb99sa4000t36flvv6b4zmq"
                        token="$2b$10$FoQqmsU2UpsXRPbd2RM0G.EsZMiM.R6coMYz9z2qr.6h5VjplkkUy"
                        oncomplete="handleSurveyComplete" onclose="handleSurveyClose">
                    </opineeo-survey>
                </div>
            -->
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script>

        // Event handling functions - MUST be in global scope for web component to find them
        window.handleSurveyComplete = function (responses) {
            console.log('handleSurveyComplete called with:', responses);
            console.log('Type of responses:', typeof responses);
            console.log('Is array?', Array.isArray(responses));

            // Display responses in the pre tag
            const outputElement = document.getElementById('response-output');
            if (outputElement) {
                outputElement.textContent = JSON.stringify(responses, null, 2);
            }

            // You can add your own logic here, like:
            // - Send to analytics
            // - Save to database
            // - Show thank you message
            // - Redirect user
        };

        window.handleSurveyClose = function () {
            console.log('Survey closed');
        };

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('survey-demo-theme') || 'dark';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('dark');
            }

            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');

            if (theme === 'dark') {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark';
            }

            localStorage.setItem('survey-demo-theme', theme);
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            initTheme();
            console.log('Opineeo Survey Widget Demo loaded successfully!');
        });
    </script>
    <script src="opineeo-0.0.1.js"></script>

</body>

</html>
